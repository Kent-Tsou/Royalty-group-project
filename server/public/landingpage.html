        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Signup</a>

          <li class="nav-item">

            <li class="nav-item">

    <div class="container-sm"></div>
      <div class="alert alert-info" role="alert">
        x business has just signed up!
      </div>

<div class="card" style="width: 18rem;">
  <img src="..." class="card-img-top" alt="Logo here">
  <div class="card-body">
    <h5 class="card-title">Royal Tea</h5>
    <p class="card-text">A wallet for all your loyalty cards, in one place.
    </p>
    <a href="#" class="btn btn-outline-primary">Click this to scroll down to the form</a>
  </div>
</div>
<div class="container-sm">
<form class="row g-3">
<div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown"
    aria-expanded="false">
    User type
  </button>
  <ul class="dropdown-menu dropdown-menu-light" aria-labelledby="dropdownMenuButton2">
    <li><a class="dropdown-item" href="#">Customer</a></li>
    <li><a class="dropdown-item" href="#">Business</a></li>
  </ul>
</div>
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Business name</label>
      <input type="email" class="form-control" id="inputEmail4">
    </div>
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Email</label>
    <input type="email" class="form-control" id="inputEmail4">
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Password</label>
    <input type="password" class="form-control" id="inputPassword4">
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
  <div class="col-12">
    <label for="inputAddress2" class="form-label">Address 2</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
  </div>
  <div class="col-md-6">
    <label for="inputCity" class="form-label">City</label>
    <input type="text" class="form-control" id="inputCity">
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label">State</label>
    <select id="inputState" class="form-select">
      <option selected>Choose...</option>
      <option>...</option>
    </select>
  </div>
  <div class="col-md-2">
    <label for="inputZip" class="form-label">Zip</label>
    <input type="text" class="form-control" id="inputZip">
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-outline-primary">Sign in</button>
  </div>
</form>
</div>
